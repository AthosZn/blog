#server
server.port= 8888

#upload
spring.http.multipart.maxFileSize=20Mb
spring.http.multipart.maxRequestSize=30Mb

# upload path
me.upload.path=D:/blogFile/

#static
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,classpath:/resources/static,file:${me.upload.path}


#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view=false

#cache
#spring.cache.ehcache.config=classpath:ehcache.xml

kafka.producer.servers=127.0.0.1:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960

kafka.topic.default=im-chat

